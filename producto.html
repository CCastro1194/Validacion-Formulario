<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
    <script type="text/javascript" src="resources/js/bootstrap.bundle.min.js"></script>
    <title>Registro de Producto</title>
</head>
<body>
    
    <main class="container">
        <form class="row needs-validation" novalidate>
            <legend>Registro de Producto</legend>
            <fieldset class="col-lg-12">
                
                <label for="codigo" class="form-label">Codigo:</label>
                <input type="text" class="form-control" id="codigo" value="mark" required>
                <div class="invalid-feedback"></div>

                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="codigo" value="mark" required>
                <div class="invalid-feedback"></div>

                <label for="codigo-de-barra">Codigo de Barra:</label>
                <input type="text" class="form-control" id="codigo" value="mark" required>
                <div class="invalid-feedback"></div>

                <label for="precio-unitario">Precio Unitario:</label>
                <input type="text" class="form-control" id="codigo" value="mark" required>
                <div class="invalid-feedback"></div>

                <label for="stock">Stock:</label>
                <input type="text" class="form-control" id="codigo" value="mark" required>
                <div class="invalid-feedback"></div>

                <label for="proveedor">Proveedor:</label>
                <input type="text" class="form-control" id="codigo" value="mark" required>
                <div class="invalid-feedback"></div>

            </fieldset>
            <fieldset>

                <label for="estado">Estado:
                    <input type="checkbox">Activo
                </label>
                <label for="">Categoria:
                    <select name="" id="">
                        <option value="1">Categoria 1</option>
                        <option value="2">Categoria 2</option>
                        <option value="3">Categoria 3</option>
                        <option value="4">Categoria 4</option>
                    </select>
                </label>
            </fieldset>
        </form>
    </main>

</body>
</html>
